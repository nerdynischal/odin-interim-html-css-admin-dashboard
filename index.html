<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin | JS Path | Pactice Project</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar__logo">
          <div class="logo__text">
            <i class="ph-fill ph-moon-stars"></i>Dashboard
          </div>
        </div>

        <nav class="sidebar__primary-nav">
          <ul>
            <li>
              <i class="ph-fill ph-house"></i>
              Home
            </li>
            <li>
              <i class="ph-fill ph-user-circle"></i>
              Profile
            </li>
            <li>
              <i class="ph-fill ph-chats"></i>
              Messages
            </li>
            <li>
              <i class="ph-fill ph-clock-counter-clockwise"></i>
              History
            </li>
            <li>
              <i class="ph-fill ph-kanban"></i>
              Tasks
            </li>
            <li>
              <i class="ph-fill ph-users-three"></i>
              Communities
            </li>
          </ul>
        </nav>
        <nav class="sidebar__secondary-nav">
          <ul>
            <li><i class="ph-fill ph-gear"></i>Settings</li>
            <li><i class="ph-fill ph-headset"></i>Support</li>
            <li><i class="ph-fill ph-headset"></i>Privacy</li>
          </ul>
        </nav>
      </aside>

      <!-- Main content area -->
      <main class="content-area">
        <!-- Header -->
        <section class="header">
          <!-- Top row -->
          <div class="header__top-bar">
            <div class="top-bar__search">
              <div class="search__search-icon"></div>
              <div class="search__input-field"></div>
            </div>
            <div class="top-bar__notifications">
              <div class="notifications__notification-icon"></div>
              <div class="notifications__profile-pic"></div>
              <div class="notifications__profile-name"></div>
            </div>
          </div>

          <!-- Bottom row -->
          <div class="header__title-bar">
            <div class="title-bar__profile-pic"></div>
            <div class="title-bar__welcome-message">
              <h1>Hi there, Morgan Oakley(@Morgan)</h1>
            </div>
            <div class="title-bar__control-buttons">
              <button class="btn_primary">New</button>
              <button class="btn_primary">Upload</button>
              <button class="btn_primary">Share</button>
            </div>
          </div>
        </section>

        <!-- Content area -->
        <section class="content">
          <div class="content__main-content"><h2>Your Projects</h2></div>
          <div class="content__side-content">
            <div class="side-content__announcements">
              <h2>Announcements</h2>
            </div>
            <div class="side-content__trending"><h2>Trending</h2></div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
